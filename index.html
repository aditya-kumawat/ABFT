<!doctype HTML>
<html>
	<head>
		<title>Modified PBFT</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="client.js"></script>
	</head>
	<body>
		<div>
			<h2>Create Nodes</h2>
			<button onclick="addNode('client')">Client</button>
			<button onclick="addNode('primary')">Primary</button>
			<button onclick="addNode('replica')">Replica</button>
		</div>
		<div>
			<h2>Transfer Data</h2>
			<button onClick="requestData({from: 'client', to: 'primary'})">Client to Primary</button>
		</div>
	</body>
</html>
