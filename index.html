<!doctype HTML>
<html>
	<head>
		<title>Modified PBFT</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="client.js"></script>
	</head>
	<body>
		<div>
			<h2>Create Nodes</h2>
			<button onclick="addNode('client')">Client</button>
			<button onclick="addNode('primary')">Primary</button>
			<button onclick="addNode('replica')">Replica</button>
		</div>
		<div>
			<h2>Transfer Data</h2>
			<button onClick="request()">Request</button>
			<button onClick="prePrepare()">Pre-Prepare</button>
			<button onClick="prepare()">Prepare</button>
			<button onClick="commit()">Commit</button>
			<!-- <button onClick="requestData({from: 'client', to: 'primary'})">Client to Primary</button>
			<button onClick="requestData({from: 'primary', to: 'replica'})">Primary to Replica</button>
			<button onClick="requestData({from: 'replica', to: 'primary'})">Replica to Primary</button>
			<button onClick="requestData({from: 'primary', to: 'client'})">Primary to Client</button> -->
		</div>
		<div>
			<h2>Algorithm</h2>
			<button onClick="pbft()">PBFT</button>
		</div>
	</body>
</html>
